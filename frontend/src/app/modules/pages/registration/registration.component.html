<app-navigation></app-navigation>

<form class="form-margin-top-bottom" (submit)="onSubmit()">
  <div class="form-row justify-content-center" >
      <div class="form-group col-md-2">
        <label for="first_name">Имя</label>
        <input type="text" name="first_name" id="first_name" class="form-control input-sm"
               [(ngModel)]="newUser.name" placeholder="Введите имя" autocomplete="off">
      </div>
      <div class="form-group col-md-2">
        <label for="last_name">Фамилия</label>
        <input type="text" name="last_name" id="last_name" class="form-control input-sm"
               [(ngModel)]="newUser.surname" placeholder="Введите фамилию" autocomplete="off">
      </div>

  </div>
    <div class="form-row">
      <div class="form-group col-md-4 offset-md-4">
        <label for="login_reg">Логин</label>
        <input type="text" name="login" id="login_reg" class="form-control input-sm"
               [(ngModel)]="newUser.login" placeholder="Логин" autocomplete="off">
      </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-4 offset-md-4">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control input-sm"
             [(ngModel)]="newUser.email" placeholder="Email" autocomplete="off">
    </div>
  </div>

  <div class="form-row justify-content-center">
      <div class="form-group col-md-2">
        <label for="password_reg">Пароль</label>
        <input type="password" name="password" id="password_reg" class="form-control input-sm"
               [(ngModel)]="newUser.password" placeholder="Пароль" autocomplete="off">
      </div>
      <div class="form-group col-md-2">
        <label for="password_confirmation">Подтвердить пароль</label>
        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm"
               [(ngModel)]="confirmPassword" placeholder="Подтверить пароль" autocomplete="off">
      </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4 offset-md-4">
      <hr>
    </div>
  </div>
  <div class="form-row">
    <div class="from-group col-md-2 offset-md-4">
      <button type="submit" class="btn btn-primary col-8">Регистрация</button>
    </div>
  </div>

</form>
<app-footer></app-footer>
