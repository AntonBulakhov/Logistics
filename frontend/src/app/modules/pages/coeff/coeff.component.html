<app-navigation></app-navigation>

<div class="container-fluid">
  <table class="table table-hover mt-3 mb-5">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Тип груза</th>
      <th scope="col">Коэффициент</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let co of coeffs, let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{co.name}}</td>
      <td>
        <input type="text" class="form-control" name="coef" [value]="co.coefficient" [(ngModel)]="co.coefficient">
      </td>
      <td>
        <button class="btn btn-primary" (click)="onChange(co)">Изменить</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<app-footer></app-footer>
