<app-navigation></app-navigation>
<form class="form-margin-top-bottom">
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Пользователь</th>
      <th scope="col">Цена</th>
      <th scope="col">Дата доставки</th>
      <th scope="col">Статус заказа</th>
      <th scope="col">Подтверждение</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders; let i = index"
        [ngClass]="{ hidden : order.orderStatus.name != 'new' || order.orderStatus.name != 'paid'}">
      <th scope="row">{{i + 1}}</th>
      <td>{{order.user.name}}</td>
      <td>{{order.cost}}$</td>
      <td>{{order.deliveryDate}}</td>
      <td>{{order.orderStatus.name}}</td>
      <td>
        <button class="btn btn-primary" (click)="confirmOrder(order)">Подтвердить</button>
        <p class="btn btn-link pt-3" (click)="rejectOrder(order)">Отменить</p>
      </td>
    </tr>
    </tbody>
  </table>
  <!--  hidden for now-->
  <nav aria-label="Page navigation example" hidden>
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</form>
<app-footer></app-footer>
